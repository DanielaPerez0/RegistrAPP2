<ion-content [fullscreen]="true">
  <div class="header">
    <ion-img src="assets\duoclogo.png"/>
    <br>
    <ion-title class="title" size="large">Bienvenido</ion-title>
    <p class="subtitle">Inicia sesión para acceder a tu cuenta</p>
  </div>
  <form [formGroup]="ionicForm"  novalidate>
    <div class="ion-padding">

      <ion-item>
        <ion-input placeholder="username" formControlName="email" class="input" />
        <ion-icon name="person-outline"></ion-icon>
        
      </ion-item>
    
      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['email'].touched && this.ionicForm.controls?.['email'].invalid">
          <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">El correo es requerido</ion-text>
          <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Porfavor ingrese un correo valido</ion-text>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="password" formControlName="password" class="input" />
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;" *ngIf="this.ionicForm.controls?.['password'].touched && this.ionicForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">la contraseña es requerida</ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput"  color="danger">La contraseña Debe contener al menos un carácter</ion-text>
      </div>
    
      <div class="forgotpassword">
        <a [routerLink]="['/forgot-password']" style="color: #FFC33F">Olvidaste tu contraseña?</a>
      </div>

    </div>
    <div class="signupLink">
      <p class="p">Nuevo Usuario? <a [routerLink]="['/signup']" style="color: #FFC33F">Regístrate ahora</a></p>
    </div>

    <ion-fab *ngIf="ionicForm.valid" vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button  type="submit" (click)="login()" >
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
