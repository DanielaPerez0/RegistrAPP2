<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-title slot="start">Bienvenidos!</ion-title>
    <strong>{{email}}</strong>
    <ion-button slot="end" fill="clear" (click)="signOut()">Sign Out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div id="container">
    <h1>Hola!,</h1>
    <strong>{{email}}</strong>
    
  </div> -->
  <br>
  <!-- ---------- -->
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">
            <ion-avatar slot="start">
              <img src="{{character.image}}">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- ---------- -->

</ion-content>
